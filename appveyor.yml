environment:

  CONDA_INSTALL_LOCN: "C:\\conda"

  # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
  # /E:ON and /V:ON options are not enabled in the batch script interpreter
  # See: http://stackoverflow.com/a/13751649/163740
  CMD_IN_ENV: "cmd /E:ON /V:ON /C obvci_appveyor_python_build_env.cmd"

  # Workaround for https://github.com/conda/conda-build/issues/636
  PYTHONIOENCODING: "UTF-8"

  BINSTAR_TOKEN:
    # Generated with 'anaconda auth --create --name YtRecipesAppveyor --scopes "repos conda api"' and encrypted on ci.appveyor.com/tools/encrypt. 
    secure: izKI7M6FIl6r7jn4m+XbnUhC1d6OC8ZknNLubEe94jstmc1yxImd0fDyQKOyNEW7

  matrix:
    # Note: Because we have to separate the py2 and py3 components due to compiler version, we have a race condition for non-python packages.
    # Not sure how to resolve this, but maybe we should be tracking the VS version in the build string anyway? 
    - TARGET_ARCH: "x86"
      CONDA_PY: "27"
      PY_CONDITION: "python >=2.7,<3"
    - TARGET_ARCH: "x86"
      CONDA_PY: "34"
      PY_CONDITION: "python >=3.4,<3.5"
    - TARGET_ARCH: "x64"
      CONDA_PY: "27"
      PY_CONDITION: "python >=2.7,<3"
    - TARGET_ARCH: "x64"
      CONDA_PY: "34"
      PY_CONDITION: "python >=3.4,<3.5"
    - TARGET_ARCH: "x64"
      CONDA_PY: "35"
      PY_CONDITION: "python >=3.5,<3.6"

# We always use a 64-bit machine, but can build x86 distributions
# with the TARGET_ARCH variable (which is used by CMD_IN_ENV).
platform:
    - x64

install:
    - appveyor DownloadFile "https://raw.githubusercontent.com/pelson/Obvious-CI/master/bootstrap-obvious-ci-and-miniconda.py"
    - cmd: python bootstrap-obvious-ci-and-miniconda.py %CONDA_INSTALL_LOCN% %TARGET_ARCH% %CONDA_PY:~0,1% --without-obvci
    - cmd: set PATH=%PATH%;%CONDA_INSTALL_LOCN%;%CONDA_INSTALL_LOCN%\scripts
    - cmd: set PYTHONUNBUFFERED=1

    - cmd: conda install -c http://conda.anaconda.org/pelson/channel/development --yes --quiet obvious-ci
    - cmd: obvci_install_conda_build_tools.py

    - cmd: conda config --add channels xarthisius
    - cmd: conda config --set show_channel_urls yes
    - cmd: conda info
    - cmd: pip install twine
    # workaround for http://help.appveyor.com/discussions/problems/3712-git-remote-https-seems-to-be-broken
    - cmd: rmdir /Q /S c:\cygwin

# Skip .NET project specific build phase.
build: off

test_script:
    - '%CMD_IN_ENV% obvci_conda_build_dir recipes xarthisius --channel main  --build-condition "%PY_CONDITION%"'
